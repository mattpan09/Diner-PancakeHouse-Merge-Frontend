<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="navbar.css" rel="stylesheet"/>
    <link href="register.css" rel="stylesheet"/>

</head>
<body>

    <ul class="topnav">
        <li><a href="index.html">All Menus</a></li>
        <li><a href="breakfast.html">Breakfast</a></li>        
        <li><a href="lunch.html">Lunch</a></li>
        <li><a href="supper.html">Dinner</a></li>
        <li><a href="vegetarian.html">Vegetarian</a></li>
        <li class="right"><a class="active" href="login.html">Login</a></li>
    </ul>

    <form 
        style="border:1px solid #ccc"
        action="login.html"
    >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          
          <!-- <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label> -->
          
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
    </form>

    <script>
        //When signup is clicked, call signUp function and then navigate back to login page after sign up
        document.querySelector('.signupbtn').addEventListener('click', signUp);






        async function signUp() {
            let email = document.querySelector('input[name="email"]').value;
            let username = document.querySelector('input[name="username"]').value;
            let password = document.querySelector('input[name="psw"]').value;

            let response = await fetch('https://diner-pancakehouse-merge-mattpan09.onrender.com/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    username: username,
                    password: password
                })
            });

            let result = await response.json();
            console.log(result);

            if (result.success) {
                window.location.href = 'login.html';
            }
        }
    </script>
    
</body>
</html>
